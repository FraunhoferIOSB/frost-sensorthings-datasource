<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">
  <div class="gf-form-inline">

    <div class="gf-form max-width-8" ng-if="ctrl.showControlTypes()">
      <select  class="gf-form-input"
              ng-model="ctrl.target.type"
              ng-options="f as f for f in ctrl.getTargetTypes()"
              ng-change="ctrl.typeChanged(ctrl.target.type)"></select>
    </div>


    <div ng-if="!ctrl.target.rawQuery">
      <div class="gf-form">
          <div class="gf-form">
              <gf-form-dropdown
              ng-if="ctrl.showSensors()"
              model="ctrl.target.selectedSensorId"
              allow-custom="true"
              lookup-text="true"
              get-options="ctrl.getSensors($query)"
              on-change="ctrl.onSensorChange($query)">
            </gf-form-dropdown>
          </div>

          <div class="gf-form">
              <gf-form-dropdown
              model="ctrl.target.selectedThingId"
              ng-if="ctrl.showThings()"
              allow-custom="true"
              lookup-text="true"
              get-options="ctrl.getThings($query)"
              on-change="ctrl.onThingChange($query)">
            </gf-form-dropdown>
          </div>

          <div class="gf-form">
              <gf-form-dropdown
              ng-if="ctrl.showDatastreams()"
              model="ctrl.target.selectedDatastreamId"
              allow-custom="true"
              lookup-text="true"
              get-options="ctrl.getDataSources($query)"
              on-change="ctrl.onDataSourceChange($query)">
          </gf-form-dropdown>
          </div>
          <div class="gf-form">
              <gf-form-dropdown
              ng-if="ctrl.showLocations()"
              model="ctrl.target.selectedLocationId"
              allow-custom="true"
              lookup-text="true"
              get-options="ctrl.getLocations($query)"
              on-change="ctrl.onLocationChange($query)">
            </gf-form-dropdown>
          </div>
      </div>
    </div>

    <div >

    </div>

    <div class="gf-form gf-form--grow">
      <div class="gf-form-label gf-form-label--grow"></div>
    </div>
  </div>
</query-editor-row>
